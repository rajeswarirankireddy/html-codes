<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<!-- Outer frameset dividing the page vertically into 3 parts -->
<frameset rows="33%,33%,34%" noresize>

    <!-- First frame: displays an image -->
    <frame src="image.html" name="frame1" noresize>

    <!-- Second frame: displays a paragraph -->
    <frame src="paragraph.html" name="frame2" noresize>

    <!-- Third frame: displays a hyperlink -->
    <frame src="hyperlink.html" name="frame3" noresize>

</frameset>

</html>
